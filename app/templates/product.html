<main role="main">
    <div class="products-container">
        {% for product in comparison_data %}
        <div class="product" data-product-id="{{ product._id }}">
            <div class="product-inner">
                <figure>
                    <img src="{{ product.model_image }}" alt="{{ product.brand }} {{ product.model }}"
                        class="product-image">
                    <div class="heart-icon">
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z">
                            </path>
                        </svg>
                    </div>
                    <!-- Comparison panel inside the image -->
                    <div class="comparison-panel">
                        <button class="close-panel">&times;</button>
                        <h3>compare prices</h3>
                        <ul class="merchant-list">
                            {% for pc in product.price_comparison %}
                            <li data-url="{{ pc.url }}">
                                <span class="merchant-name">{{ pc.store }}</span>
                                <span class="merchant-price">Ksh {{ pc.price }}</span>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </figure>
                <div class="product-description">
                    <div class="info">
                        <h2 class="brand">{{ product.model|capitalize }}</h2>
                        <p class="model">{{ product.brand|capitalize }}</p>
                    </div>
                    <div class="price">Ksh {{ product.cheapest_price }}</div>
                </div>
            </div> <!-- end .product-inner -->
            <!-- Sidebar placed as a sibling to .product-inner -->
            <div class="product-sidebar">
                <button class="scales-button">
                    <div class="scales-icon">
                        <div class="scales-stand"></div>
                        <div class="scales-bar"></div>
                        <div class="scales-chain-left"></div>
                        <div class="scales-chain-right"></div>
                        <div class="scales-pan-left"></div>
                        <div class="scales-pan-right"></div>
                    </div>
                    <div class="button-tag">Compare prices</div>
                </button>
                <button class="alarm-button">
                    <div class="alarm-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-alarm" viewBox="0 0 16 16">
                            <path
                                d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9z" />
                            <path
                                d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1zm1.038 3.018a6 6 0 0 1 .924 0 6 6 0 1 1-.924 0M0 3.5c0 .753.333 1.429.86 1.887A8.04 8.04 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5M13.5 1c-.753 0-1.429.333-1.887.86a8.04 8.04 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1" />
                        </svg>
                    </div>
                    <div class="button-tag">Price Alert</div>
                </button>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
