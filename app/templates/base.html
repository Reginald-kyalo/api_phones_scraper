<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phone Deals - Home</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Arvo|Montserrat&display=swap" rel="stylesheet" />
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!-- Design System CSS (Load first) -->
  <link rel="stylesheet" href="/static/css/header/variables.css" />
  <link rel="stylesheet" href="/static/css/design-system.css" />
  <!-- Component CSS -->
  <link rel="stylesheet" href="/static/css/base-modal.css" />
  <link rel="stylesheet" href="/static/css/header.css">
  <link rel="stylesheet" href="/static/css/product.css" />
  <link rel="stylesheet" href="/static/css/auth.css" />
  <link rel="stylesheet" href="/static/css/price-alarm.css">
  <link rel="stylesheet" href="/static/css/side-panel.css" />
  <link rel="stylesheet" href="/static/css/track-alerts.css" />
  <link rel="stylesheet" href="/static/css/favorites.css" />
  <link rel="stylesheet" href="/static/css/global.css" />
</head>

<body>
  <!-- Global message container -->
  <div id="globalMessage" class="global-message"></div>

  {% include "header.html" %}
  {% include "side-panel.html" %}

  <!-- Main product view -->
  <div id="main-view" style="display: {% if view == 'favorites' %}none{% else %}block{% endif %}">
    {% include "product.html" %}
  </div>

  <!-- Favorites view -->
  {% include "favorites.html" %}

  <!-- Include the auth modal -->
  {% include "auth.html" %}
  {% include "track-alerts.html" %}
  {% include "price-alarm.html" %}
  <!-- Embed rendered data for use by JavaScript -->
  <script type="text/javascript">
    // Legacy for backward compatibility (current selected category data)
    modelsByBrand = {{ models_by_brand | tojson | safe }};
    
    // New category-based data structure
    allCategoriesCache = {{ all_categories_cache | tojson | safe }};
    selectedCategory = {{ selected_category | tojson | safe }};
    categories = {{ categories | tojson | safe }};
  </script>

  <!-- Hidden client-side template for product card -->
  <template id="product-template">
    {% include "product-card.html" %}
  </template>

  <script type="module" src="/static/js/api-utils.js"></script>
  <script type="module" src="/static/js/auth.js"></script>
  <script type="module" src="/static/js/header.js"></script>
  <script type="module" src="/static/js/side-panel.js"></script>
  <script type="module" src="/static/js/price-alarm.js"></script>
  <script type="module" src="/static/js/track-alerts.js"></script>
  <script type="module" src="/static/js/favorites.js"></script>
  <script type="module" src="/static/js/product.js"></script>
</body>

</html>
