<!-- HEADER -->
<header class="header">
  <!-- Left Group: Title -->
  <div class="header__left">
    <button class="hamburger-menu" aria-label="Toggle menu" aria-expanded="false">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
    <div class="header__title">Phone Deals</div>
  </div>
  <!-- Center Group: Search, Navigation & Filter Button -->
  <div class="header__center">
    <div class="search__container">
      <form method="get" id="searchForm" autocomplete="on" role="search" class="search-form">
        <label for="search">Search for stuff</label>
        <input id="search" name="query" type="search" placeholder="Search for stuff..." class="search__field"
          value="{{ query or '' }}" required />
        <button id="search_submit" type="submit" class="search__submit" aria-label="Search">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </form>
    </div>
  </div>

  <!-- Right Group: Favourites & Sign In -->
  <div class="header__right">
    <button class="btn btn-alarm" aria-label="Price alarms" data-tooltip="Price Alarms">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-alarm"
        viewBox="0 0 16 16">
        <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9z" />
        <path
          d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1zm1.038 3.018a6 6 0 0 1 .924 0 6 6 0 1 1-.924 0M0 3.5c0 .753.333 1.429.86 1.887A8.04 8.04 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5M13.5 1c-.753 0-1.429.333-1.887.86a8.04 8.04 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1" />
      </svg>
    </button>
    <button class="btn btn-favourites" aria-label="View favourites" data-tooltip="My Favorites">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 
             5.5 0 1 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 
             1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
        </path>
      </svg>
    </button>
    <button class="btn btn-login" aria-label="Log in" data-tooltip="Log in to your account">
      <p>Log in</p>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black"
        stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
        <path d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
      </svg>
    </button>
  </div>
</header>
<section class="brand-model-selector">
  <div class="selector-container" id="selector-container">
    <!-- Brand/model buttons will be dynamically inserted here -->
  </div>
</section>
