<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phone Deals - Header, Slider, Marquee & Product Card</title>
  <!-- Google Fonts for header (Arvo) and marquee (Montserrat) -->
  <link href="https://fonts.googleapis.com/css?family=Arvo|Montserrat&display=swap" rel="stylesheet">
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="lib/style.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <!-- Left Group: Title -->
    <div class="header__left">
      <div class="header__title">Phone Deals</div>
    </div>
    <!-- Center Group: Search, Navigation & Filter Button -->
    <div class="header__center">
      <form class="search">
        <div class="search__wrapper">
          <input type="text" placeholder="Search for..." class="search__field" />
          <!-- Changed type to "button" to prevent form submission on tap -->
          <button type="button" class="search__icon"></button>
        </div>
      </form>
      <nav role="navigation" class="primary-navigation">
        <ul>
          <li class="brands">
            <a href="#">
              Brands 
              <span class="dropdown-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" 
                     viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" 
                     stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </span>
            </a>
            <ul class="dropdown brands-dropdown">
              <li><a href="#" data-brand="all">All Brands</a></li>
              <li><a href="#" data-brand="brand1">Brand 1</a></li>
              <li><a href="#" data-brand="brand2">Brand 2</a></li>
              <li><a href="#" data-brand="brand3">Brand 3</a></li>
              <li><a href="#" data-brand="brand4">Brand 4</a></li>
            </ul>
          </li>
          <li class="models disabled">
            <a href="#">
              Models 
              <span class="dropdown-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" 
                     viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" 
                     stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </span>
            </a>
            <ul class="dropdown models-dropdown"></ul>
          </li>
        </ul>
      </nav>
      <button class="btn btn-filter">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
             viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round">
          <polygon points="4 5 20 5 14 12 14 19 10 19 10 12 4 5"></polygon>
        </svg>
      </button>
    </div>
    <!-- Right Group: Favourites & Sign In -->
    <div class="header__right">
      <button class="btn btn-favourites">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
             viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 
                   5.5 0 1 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 
                   1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
        </svg>
      </button>
      <button class="btn btn-signin">
        <p>Sign In</p>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
             viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="4"
             stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
        </svg>
      </button>
    </div>
  </header>

  <!-- SLIDER SECTION -->
  <section class="slider-section">
    <div class="slider-container">
      <div class="slider-content">
        <div class="slider-single active">
          <img class="slider-single-image" src="https://picsum.photos/id/973/800/600" alt="Slide 1" />
        </div>
        <div class="slider-single">
          <img class="slider-single-image" src="https://picsum.photos/id/974/800/600" alt="Slide 2" />
        </div>
        <div class="slider-single">
          <img class="slider-single-image" src="https://picsum.photos/id/975/800/600" alt="Slide 3" />
        </div>
        <div class="slider-single">
          <img class="slider-single-image" src="https://picsum.photos/id/976/800/600" alt="Slide 4" />
        </div>
        <div class="slider-single">
          <img class="slider-single-image" src="https://picsum.photos/id/977/800/600" alt="Slide 5" />
        </div>
        <div class="slider-single">
          <img class="slider-single-image" src="https://picsum.photos/id/978/800/600" alt="Slide 6" />
        </div>
      </div>
      <div class="slider-arrows">
        <div class="slider-left">&larr;</div>
        <div class="slider-right">&rarr;</div>
      </div>
    </div>
  </section>

  <!-- MARQUEE SECTION -->
  <section class="marquee-section">
    <div class="marquee">
      <ul class="marquee-content">
        <li><i class="fab fa-github"></i></li>
        <li><i class="fab fa-codepen"></i></li>
        <li><i class="fab fa-free-code-camp"></i></li>
        <li><i class="fab fa-dev"></i></li>
        <li><i class="fab fa-react"></i></li>
        <li><i class="fab fa-vuejs"></i></li>
        <li><i class="fab fa-angular"></i></li>
        <li><i class="fab fa-node"></i></li>
        <li><i class="fab fa-wordpress"></i></li>
        <li><i class="fab fa-aws"></i></li>
        <li><i class="fab fa-docker"></i></li>
        <li><i class="fab fa-android"></i></li>
      </ul>
    </div>
  </section>

  <!-- PRODUCT CARD SECTION -->
  <main role="main">
    <div class="product">
      <figure>
        <img src="https://raw.githubusercontent.com/itbruno/productpreview/master/assets/img/t-shirt.jpg" alt="Product Image" class="product-image">
        <div class="heart-icon" id="heartIcon">
          <svg viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
        </div>
      </figure>
      <div class="product-description">
        <div class="info">
          <h2 class="brand">DESIGNER BRAND</h2>
          <p class="model">Premium Cotton T-shirt</p>
        </div>
        <div class="price">
          $89
        </div>
      </div>
      <div class="product-sidebar">
        <button class="scales-button" id="scalesButton">
          <div class="scales-icon">
            <div class="scales-stand"></div>
            <div class="scales-bar"></div>
            <div class="scales-chain-left"></div>
            <div class="scales-chain-right"></div>
            <div class="scales-pan-left"></div>
            <div class="scales-pan-right"></div>
          </div>
          <span>Price Comparison</span>
        </button>
        <button class="alarm-button" id="alarmButton">
          <div class="alarm-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-alarm" viewBox="0 0 16 16">
              <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9z"/>
              <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1zm1.038 3.018a6 6 0 0 1 .924 0 6 6 0 1 1-.924 0M0 3.5c0 .753.333 1.429.86 1.887A8.04 8.04 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5M13.5 1c-.753 0-1.429.333-1.887.86a8.04 8.04 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1"/>
            </svg>
          </div>
          <span>Price Alarm</span>
        </button>
      </div>
      <div class="comparison-panel" id="comparisonPanel">
        <button class="close-panel" id="closePanel">&times;</button>
        <h3>Price Comparison</h3>
        <ul class="merchant-list">
          <li>
            <span class="merchant-name">Amazon</span>
            <span class="merchant-price">$87.99</span>
          </li>
          <li>
            <span class="merchant-name">Best Buy</span>
            <span class="merchant-price">$91.50</span>
          </li>
          <li>
            <span class="merchant-name">Walmart</span>
            <span class="merchant-price">$89.99</span>
          </li>
          <li>
            <span class="merchant-name">Target</span>
            <span class="merchant-price">$85.00</span>
          </li>
        </ul>
      </div>
    </div>
  </main>

  <!-- jQuery (if needed by other scripts) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Custom JS -->
  <script src="lib/script.js"></script>
</body>
</html>
